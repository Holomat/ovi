    <style>
        :root {
            --font-size: 16px;
            --background: #ffffff;
            --foreground: oklch(0.145 0 0);
            --primary: #030213;
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.95 0.0058 264.53);
            --secondary-foreground: #030213;
            --accent: #e9ebef;
            --accent-foreground: #030213;
            --border: rgba(0, 0, 0, 0.1);
            --ring: oklch(0.708 0 0);
            --radius: 0.625rem;
            --spacing: 0.25rem;
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --text-lg: 1.125rem;
            --text-lg--line-height: calc(1.75 / 1.125);
            --text-xl: 1.25rem;
            --text-xl--line-height: calc(1.75 / 1.25);
            --color-black: #000;
            --color-white: #fff;
            --color-gray-100: oklch(0.967 0.003 264.542);
            --default-transition-duration: 0.15s;
            --default-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: var(--font-size);
            font-family: 'IBM Plex Mono', monospace;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: calc(var(--spacing) * 24);
        }

        @media (min-width: 768px) {
            body {
                padding-bottom: calc(var(--spacing) * 32);
            }
        }

        /* Utility Classes */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .flex-col { flex-direction: column; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .min-h-screen { min-height: 100vh; }
        .max-w-md { max-width: 28rem; }
        .aspect-square { aspect-ratio: 1; }
        .text-center { text-align: center; }
        .fixed { position: fixed; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .transform { transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)); }
        .-translate-x-1\/2 { --tw-translate-x: -50%; }
        .-translate-y-1\/2 { --tw-translate-y: -50%; }
        .left-1\/2 { left: 50%; }
        .top-1\/2 { top: 50%; }
        .bottom-8 { bottom: calc(var(--spacing) * 8); }
        .transition-colors { 
            transition: color var(--default-transition-duration) var(--default-transition-timing-function),
                       background-color var(--default-transition-duration) var(--default-transition-timing-function),
                       border-color var(--default-transition-duration) var(--default-transition-timing-function); 
        }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); }

        /* Spacing utilities */
        .p-2 { padding: calc(var(--spacing) * 2); }
        .p-6 { padding: calc(var(--spacing) * 6); }
        .px-6 { padding-left: calc(var(--spacing) * 6); padding-right: calc(var(--spacing) * 6); }
        .pt-8 { padding-top: calc(var(--spacing) * 8); }
        .mb-8 { margin-bottom: calc(var(--spacing) * 8); }
        .-ml-2 { margin-left: calc(var(--spacing) * -2); }
        .-mr-2 { margin-right: calc(var(--spacing) * -2); }

        /* Size utilities */
        .w-6 { width: calc(var(--spacing) * 6); }
        .h-6 { height: calc(var(--spacing) * 6); }
        .w-12 { width: calc(var(--spacing) * 12); }
        .h-12 { height: calc(var(--spacing) * 12); }
        .size-6 { width: calc(var(--spacing) * 6); height: calc(var(--spacing) * 6); }

        /* Text utilities */
        .text-lg { 
            font-size: var(--text-lg); 
            line-height: var(--text-lg--line-height); 
        }
        .text-xl { 
            font-size: var(--text-xl); 
            line-height: var(--text-xl--line-height); 
        }
        .tracking-wider { letter-spacing: 0.05em; }

        /* Color utilities */
        .bg-white { background-color: var(--color-white); }
        .bg-black { background-color: var(--color-black); }
        .text-white { color: var(--color-white); }
        .border-black { border-color: var(--color-black); }

        /* Border utilities */
        .border { border: 1px solid; }

        /* Component Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(var(--spacing) * 6);
        }

        .header-button {
            padding: calc(var(--spacing) * 2);
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
            font-family: inherit;
        }

        .header-button:hover {
            opacity: 0.7;
        }

        .main-content {
            padding-top: calc(var(--spacing) * 8);
            flex: 1;
            display: flex;
            align-items: center;
        }

        .carousel {
            width: 100%;
            padding-left: calc(var(--spacing) * 6);
            padding-right: calc(var(--spacing) * 6);
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .carousel-container {
            overflow: hidden;
            position: relative;
        }

        .carousel-arrows {
            display: none;
        }

        @media (min-width: 768px) {
            .carousel-arrows {
                display: flex;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
                justify-content: space-between;
                pointer-events: none;
                z-index: 10;
                padding: 0 calc(var(--spacing) * 4);
            }

            .carousel-arrow {
                background: none;
                border: none;
                font-size: 2rem;
                color: rgba(0, 0, 0, 0.5);
                cursor: pointer;
                pointer-events: auto;
                transition: color 0.2s ease;
                padding: calc(var(--spacing) * 2);
                font-family: inherit;
            }

            .carousel-arrow:hover {
                color: var(--color-black);
            }

            .carousel {
                padding-left: calc(var(--spacing) * 16);
                padding-right: calc(var(--spacing) * 16);
            }
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease;
        }

        .carousel-item {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image-container {
            width: 100%;
            max-width: 28rem;
            aspect-ratio: 1;
            margin-bottom: calc(var(--spacing) * 8);
        }

        @media (min-width: 768px) {

        }

        .product-image {

            height: 100%;
            object-fit: contain;
            display: block;
        }

        .product-info {

        }

        .product-info > * + * {

        .product-name {

            line-height: var(--text-lg--line-height);

        }

        .product-price {

            line-height: var(--text-lg--line-height);

        .carousel-nav {

            height: calc(var(--spacing) * 6);
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
    </style>

    <script>
        let currentSlide = 0;
        const totalSlides = 7;
        const track = document.getElementById('carouselTrack');
        const dots = document.querySelectorAll('.carousel-dot');

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            const translateX = -slideIndex * 100;
            track.style.transform = `translateX(${translateX}%)`;
            
            // Update dots
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === slideIndex);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
        }

        // Touch/Swipe functionality
        let startX = 0;
        let isDragging = false;

        track.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        track.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
        });

        track.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            
            const endX = e.changedTouches[0].clientX;
            const deltaX = startX - endX;
            
            if (Math.abs(deltaX) > 50) { // Minimum swipe distance
                if (deltaX > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
            
            isDragging = false;
        });

        // Mouse drag functionality for desktop
        track.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
            e.preventDefault();
        });

        track.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
        });

        track.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            
            const endX = e.clientX;
            const deltaX = startX - endX;
            
            if (Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
            
            isDragging = false;
        });

        // Prevent text selection while dragging
        track.addEventListener('selectstart', (e) => {
            if (isDragging) e.preventDefault();
        });

        // Button handlers
        function goBack() {

            // Add your cart logic here

            console.log('Added to cart!');
            // Add your add to cart logic here

            const originalText = button.innerHTML;

            button.style.backgroundColor = 'var(--color-black)';
            button.style.color = 'var(--color-white)';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.backgroundColor = '';
                button.style.color = '';
            }, 1000);
        }

        // Auto-advance slides (optional)

    </script>
